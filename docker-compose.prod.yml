services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MINERVA_DATABASE_URL=${MINERVA_DATABASE_URL}
    depends_on:
      - postgres
    entrypoint: ["sh", "-c", "cd /app/packages/server && pnpm prisma:migrate:ci && node /app/dist/server/index.js"]

  postgres:
    image: postgres:17.4
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minerva
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
