services:
  postgres:
    image: postgres:17.4
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-minerva}
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    networks:
      - minerva_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minerva:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: minerva:local-prod
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-minerva}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MINERVA_DATABASE_URL=${MINERVA_DATABASE_URL}
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minerva_network

volumes:
  pgdata-prod:

networks:
  minerva_network:
    name: minerva_network
    external: false
