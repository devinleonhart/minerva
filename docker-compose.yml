services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    working_dir: /app/packages/client
    command: pnpm dev
    ports:
      - "8080:5173"
    volumes:
      - ./packages/client:/app/packages/client
      - /app/packages/client/node_modules
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app/packages/server
    command: ["sh", "-c", "pnpm prisma generate && pnpm tsx index.ts"]
    ports:
      - "3000:3000"
    volumes:
      - ./packages/server:/app/packages/server
      - /app/packages/client/node_modules
    depends_on:
      - postgres

  prisma:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    working_dir: /app/packages/server
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ./packages/server:/app/packages/server
    depends_on:
      - postgres
    ports:
      - "5555:5555"

  postgres:
    image: postgres:17.4
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minerva
    volumes:
      - pgdata:/var/lib/postgresql/data

  postgres-test:
    image: postgres:17.4
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minerva_test
    volumes:
      - pgdata-test:/var/lib/postgresql/data

volumes:
  pgdata:
  pgdata-test:
